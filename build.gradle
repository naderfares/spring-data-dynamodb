 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.jreleaser' version '1.12.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.spring.context
    api libs.org.springframework.spring.tx
    api libs.org.springframework.boot.spring.boot.starter.validation
    api libs.org.springframework.data.spring.data.commons
    api libs.org.hibernate.validator.hibernate.validator
    api libs.com.amazonaws.aws.java.sdk.dynamodb
    api libs.javax.enterprise.cdi.api
    testImplementation libs.org.springframework.spring.test
    testImplementation libs.com.amazonaws.dynamodblocal
    testImplementation libs.org.apache.logging.log4j.log4j.to.slf4j
    testImplementation libs.junit.junit
    testImplementation libs.org.mockito.mockito.core
    testImplementation libs.uk.org.lidalia.slf4j.test
}

group = 'io.github.naderfares'
version = '5.2.11-SNAPSHOT'

description = 'Spring Data DynamoDB'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.group
            artifactId = 'spring-data-dynamodb'

            from components.java

            pom {
                name = artifactId
                description = project.description
                url = 'https://github.com/naderfares/dynamodb-spring-boot'
                inceptionYear = '2021'
                licenses {
                    license {
                        name = 'Apache-2.0'
                        url = 'https://spdx.org/licenses/Apache-2.0.html'
                    }
                }
                developers {
                    developer {
                        id = 'naderfares'
                        name = 'Nader Fares'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/naderfares/spring-data-dynamodb.git'
                    developerConnection = 'scm:git:ssh://github.com/naderfares/spring-data-dynamodb.git'
                    url = 'http://github.com/naderfares/spring-data-dynamodb'
                }
            }
        }
    }

    repositories {
        maven {
            url = layout.buildDirectory.dir('staging-deploy')
        }
    }
}

jreleaser {
    project {
        copyright = 'Licensed under the Apache License, Version 2.0.'
    }
    signing {
        active = 'ALWAYS'
        armored = true
    }
    deploy {
        maven {
            mavenCentral {
                sonatype {
                    active = 'ALWAYS'
                    url = 'https://central.sonatype.com/api/v1/publisher'
                    stagingRepository('target/staging-deploy')
                }
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
